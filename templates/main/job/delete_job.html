{% extends "base.html" %}
{% load static %}
{% block static_files %}
     <link rel='stylesheet' href="{% static 'main/edit_job.css' %}">
{% endblock %}
{% block page_content %}

    <div id="edit-job-page">>
    <h3 class="text-center">Edit job</h3>
    <div id="shelter-infomation-box">
        <div id="shelter-creation-form">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"></h3>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                        <label for="">Title</label>
                    <input type="text" class="form-control" disabled placeholder="{{ object.title }}">
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                        <label for="">Type of compensation</label>
                      <input type="text" class="form-control" disabled placeholder="{{ object.compensation }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                        <label for="">City</label>
                      <input type="text" class="form-control" disabled placeholder="{{ object.city }}">
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                        <label for="">Amount of compensation</label>
                      <input type="text" class="form-control" disabled placeholder="{{ object.money }}">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                        <label for="">Description</label>
                     <textarea cols=4 rows=10 class="form-control" disabled placeholder="{{ object.description }}"></textarea>
                  </div>
                </div>


              </div>
                  <form method="POST" action="{% url 'delete job' object.pk %}">
                 {% csrf_token %}
                  {{ form }}
                  <div class="mt-4 pt-2" id="submit-register-form">
                      <input class="btn btn-primary btn-lg" style="color:#000000;" id="submit-register-form-btn" type="submit" value="DELETE" />
                  </div>
              </form>
                </div>
            </div>
        </div>
    </div>
        </div>

{% endblock %}
